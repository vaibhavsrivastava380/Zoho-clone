                <form id="leaveForm"

                        <h4>Leave</h4>
                        <div class="form-group">
                            <label>Leave type <span>*</span></label>

                                <select required name="entry.706412639" id="leaveType">
                                    <option value="" disabled selected>Select</option>
                                    <option value="Personal Time Off">Personal Time Off</option>
                                    <option value="Compensatory off">Compensatory Off </option>
                                    <option value="My day">My Day Off</option>

                        </div>

                                    <input type="date" name="entry.1913559081" id="endDate" required>
                                </div>
                            </div>
                        </div>

                        </div>

                            <label>Team Email ID</label>

                                <input type="email" name="entry.2107227366" id="teamEmail"

                            </div>
                        </div>

                        <div class="form-group">
                            <label>Reason for leave <span>*</span></label>
                            <div class="input-wrapper">

                                    name="entry.1467837153"></textarea>
                            </div>
                        </div>
